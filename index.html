<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4">Weather Daskboard</h1>
            </div>
        </div>
    </header>
    <main>

        <div class="container">
            <div class="row">
                <div class="col-md-3">
                    <div class="button">
                        <input class="form inputValue" type="text search" placeholder="Search" aria-label="Search">
                        <button class="button btn-outline-success" value="submit" type="submit">Search</button>
                    </div>
                </div>
                <div class="row" id="diplayRow">
                    <div class="card col-md-12" >
                        <div class="display">
                            <h1 id="WeatherDisplay">Weather Display</h1>
                            <!-- Retrieved data will be dumped here -->
                            <div class="icon"></div>
                            <div class="city">City: </div>
                            <div class="wind">WindSpeed: </div>
                            <div class="humidity">Humidity: </div>
                            <div class="tempF">Temperature Fahrenheit: </div>
                            <div class="temp">Temperature Celsius: </div>
                            <!-- Add extra div for the bonus Fahrenheit temp -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="fiveDayForcast">

        </div>

    </main>

    <footer>
        <p>
            &copy; Copyright 2020 JC Rodriguez
        </p>
    </footer>

</body>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="./script.js"> </script>

</html>
